{% extends 'layout.html' %}
{% block content %}

<main class="row">
	<div class="col-6 offset-3 logmain">
		<div class="col-12 titleform">Administrator</div>
		{{ msg }}
		<form method="POST">
			<input type="text"     class="col-12 pad2" name="username" placeholder="Username" required>
			<input type="password" class="col-12 pad2" name="password" placeholder="Password" required>
			<input type="submit"   class="col-5 pad2" value="Login">
		</form>
	</div>
</main>


{% endblock %}
