{% extends '../layout.html' %}
{% block content %}

<div class="row">
	<div class="col-2 col-lg-10 col-md-8 menu-tool">
		<div class="col-12 title-menu">User Menu</div>
		<a href="/homeuser"   class="col-12">Penjualan<span class="notifadmin bcbeli"></span></a>
		<a href="/pembelian"  class="col-12">Pembelian</a>
		<a href="/tambahuser" class="col-12 active">Tambah Barang</a>
		<a href="/baranguser" class="col-12">Daftar Barang</a>
		<a href="/pesanuser"  class="col-12">Pesan<span class="notifadmin bcpesan"></span></a>
		<a href="/teman"      class="col-12">Teman</a>
		<a href="/memberuser" class="col-12">Member</a>
		<a href="/biodata" class="col-12">Biodata</a>
	</div>
	<div class="col-9 col-lg-7 col-md-8 main-admin">
		<h3 data-me="{{ me }}">Tambah Barang</h3>
		<form method="POST" enctype="multipart/form-data">
			<input class="col-7" type="text" name="nama"  placeholder="Nama Barang">
			<input class="col-7" type="number" name="harga" placeholder="Harga Barang">
			<input class="col-7" type="number" min="1" name="stok"  placeholder="Stok Barang">
			<input class="col-7" type="number" name="berat" placeholder="Berat (gr)">
			<input class="col-7" type="file" name="img" required>
			<input class="col-7" type="submit" value="Tambahkan Barang">
		</form>
	</div>
</div>

<script src="js/bcpesan.js"></script>
<script src="js/bcbeli.js"></script>

{% endblock %}
