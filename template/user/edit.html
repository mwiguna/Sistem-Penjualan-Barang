{% extends '../layout.html' %}
{% block content %}

<div class="row">
	<div class="col-2 col-lg-10 col-md-8 menu-tool">
		<div class="col-12 title-menu">User Menu</div>
		<a href="/homeuser"   class="col-12">Penjualan<span class="notifadmin bcbeli"></span></a>
		<a href="/pembelian"  class="col-12">Pembelian</a>
		<a href="/tambahuser" class="col-12">Tambah Barang</a>
		<a href="/baranguser" class="col-12 active">Daftar Barang</a>
		<a href="/pesanuser"  class="col-12">Pesan<span class="notifadmin bcpesan"></span></a>
		<a href="/teman"      class="col-12">Teman</a>
		<a href="/memberuser" class="col-12">Member</a>
		<a href="/biodata" class="col-12">Biodata</a>
	</div>
	<div class="col-9 col-lg-7 col-md-8 main-admin">
		<h3 data-me="{{ me }}">Edit Barang</h3>
		<div class="col-3 push-1"><img src="../../{{ data.img }}"></div>
		<div class="col-7">
			<form method="POST">
				<div class="col-12 label">Nama Barang :</div>
				<input class="col-12 pad2" type="text" name="nama" value="{{ data.nama }}">
				<div class="col-12 label">Harga Barang :</div>
				<input class="col-12 pad2" type="text" name="harga" value="{{ data.harga }}">
				<div class="col-12 label">Stok :</div>
				<input class="col-12 pad2" type="text" name="stok" value="{{ data.stok }}">
				<div class="col-12 label">Berat :</div>
				<input class="col-12 pad2" type="text" name="berat" value="{{ data.berat }}">
				<input class="col-3 pad2" type="submit" value="Edit">
			</form>
		</div>
	</div>
</div>

<script src="../../js/bcpesan.js"></script>
<script src="../../js/bcbeli.js"></script>

{% endblock %}
